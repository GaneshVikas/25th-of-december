  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fce4ec;  /* Light pink background */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 650px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #F50057;  /* Bold pink for heading */
      font-size: 2.8em;
      margin-bottom: 15px;
      font-weight: 600;
      text-transform: capitalize;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #333;
    }

    /* Image Container */
    .photos {
      display: flex;
      justify-content: center;
      gap: 90px;
      margin-bottom: 25px;
    }

    .photos img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Button Container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 63.5px;
      margin-top: 25px;
    }

    .button {
      background-color: #F50057;  /* Matching pink color for buttons */
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.4em;
      cursor: pointer;
      width: 150px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #D81B60;  /* Darker pink for hover effect */
      transform: translateY(-3px);  /* Slightly lift on hover */
    }

    /* Input / Textarea Styles */
    .response-box {
      margin-top: 35px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 15px;
      font-size: 1.2em;
      resize: vertical;
      height: 120px;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #F50057;
      outline: none;
    }

    /* Footer / Credits */
    footer {
      font-size: 0.9em;
      color: #666;
      margin-top: 50px;
    }

    /* Floating Stars & Moons */
    .floating-stars {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      animation: moveStars 10s infinite linear;
    }

    .floating-stars .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #FFF;
      border-radius: 50%;
      opacity: 0.7;
      animation: starAnimation 5s infinite;
    }

    .floating-moons {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      animation: moveMoons 15s infinite linear;
    }

    .floating-moons .moon {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZKkJ5r2-CxrlYbHrU0wPnQj9o_I8NYjRjIQ&s');
      background-size: cover;
      opacity: 0.8;
      animation: moonAnimation 8s infinite;
    }

    @keyframes starAnimation {
      0% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-30px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.7; }
    }

    @keyframes moonAnimation {
      0% { transform: translateX(0); opacity: 0.8; }
      50% { transform: translateX(-30px); opacity: 1; }
      100% { transform: translateX(0); opacity: 0.8; }
    }

    @keyframes moveStars {
      0% { top: 0; }
      100% { top: 100%; }
    }

    @keyframes moveMoons {
      0% { bottom: -30px; }
      100% { bottom: -100px; }
    }

  </style>
</head>
